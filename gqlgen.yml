# schema tells gqlgen where the GraphQL schema is located.
schema:
  - accounting.graphql
  - analytics.graphql
  - app.graphql
  - companyOps.graphql
  - inventoryOps.graphql
  - loanOperations.graphql
  - managementOps.graphql
  # The ent.graphql schema was generated by Ent
  - ent.graphql

# Where should any generated models go?
model:
  filename: mazza/generated/model/models_gen.go
  package: model
  # Optional: Pass in a path to a new gotpl template to use for generating the models
  # model_template: [your/path/model.gotpl]

# resolver reports where the resolver implementations go.
resolver:
  layout: follow-schema
  dir: .

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.

# autobind tells gqngen to search for any type names in the GraphQL schema in the
# provided package. If they match it will use them, otherwise it will generate new.
autobind:
  - mazza/ent/generated
  - mazza/ent/generated/accountingentry
  - mazza/ent/generated/company
  - mazza/ent/generated/customer
  - mazza/ent/generated/employee
  - mazza/ent/generated/file
  - mazza/ent/generated/inventory
  - mazza/ent/generated/inventorymovement
  - mazza/ent/generated/loan
  - mazza/ent/generated/loanschedule
  - mazza/ent/generated/payable
  # - mazza/ent/generated/product
  - mazza/ent/generated/receivable
  - mazza/ent/generated/supplier
  - mazza/ent/generated/token
  - mazza/ent/generated/treasury
  - mazza/ent/generated/user
  - mazza/ent/generated/userrole
  - mazza/ent/generated/workshift

# This section declares type mapping between the GraphQL and Go type systems.
models:
  # Defines the ID field as Go 'int'.
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Node:
    model:
      - mazza/ent/generated.Noder

